        <title>Proyecto Final - Wordle Pionero</title>
        <icon href="images/lobo.png"></icon>

    <body class="container">
        <header>
            <h2><img src="images/lobo.png" alt="Lobo">Wordle Pio IX</h2>
            <img src="images/user.png" alt="user" id="user">
        </header>
        <section id="login" class="rounded">
            <h3>LOGIN</h3>
            <div id="divlogin" class="col-auto shadow p-3 mb-5 rounded">
                <div class="shadow p-3 mb-5 rounded">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input class="form-control" type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input class="form-control" type="text" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password">DNI</label>
                        <input class="form-control" type="text" id="dni">
                    </div>
                    <div class="form-group">
                        <button id="ingresar" class="btn btn-primary btn-lg btn-block form-check-control" onclick="login()">Ingresar</button>
                    </div>
                    <div class="form-group">
                        <button id="registrarse" class="btn btn-primary btn-lg btn-block form-check-control" onclick="registro()">Registrarse</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="pantallaPrincipal" style="display: none" class="rounded">
            <h1>Aca va la pantalla principal</h1>
        </section>
        <div class="form-group" id="divreglas">
            <button id="reglas" class="btn btn-primary btn-lg btn-block form-check-control" onclick="">Reglas del juego</button>
        </div>

        <script src="dom.js"></script>
        <script src="Modification.js"></script>
        <script src="User.js"></script>
        <script src="Note.js"></script>
        <script src="functions.js"></script>    
        <script src="fetch.js"></script>      
    </body>
