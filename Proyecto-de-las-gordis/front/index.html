    <body class="container">
        <header>

            <button onclick="changeScreenUsuario()" img src="images/user.png" alt="user" id="user" style="display: none;"></button>

        <section id="login" class="rounded">

                    <div class="form-group">
                        <label for="dni">DNI</label>

                    <div class="form-group">
                        <button id="ingresar" class="btn btn-primary btn-lg btn-block form-check-control" onclick="login()">Ingresar</button>

                    <div class="form-group">
                        <button id="registrarse" class="btn btn-primary btn-lg btn-block form-check-control" onclick="registro()">Registrarse</button>

                </div>

        </section>
        <section id="pantallaPrincipal" style="display: none" class="rounded">

                    <button id="jugar" class="btn btn-lg btn-block form-check-control" onclick="screenJugar(), crear()">Jugar</button>
                </div>
                <div class="form-group" id="divreglas">

                <div class="form-group" id="divreglas">
                    <button id="reglas" class="btn btn-lg btn-block form-check-control" onclick="Puntajes()">Ver Puntajes</button>
                </div>
            </div>
        </section>
        <!-- aca se genera la tabla del wordle por funcion del dom -->
        <section id="juegos" style="display: none">
            <div id="definicion"></div>
        </section>
        

        <script>
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    aciertos()
